<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Twox Galaxy</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top,#111827,#02030a);
    color: #fff;
    margin: 0; padding: 0;
  }
  header {
    display: flex; justify-content: space-between; align-items: center;
    padding: 12px 16px;
    background: rgba(15,23,42,.9);
  }
  h1 {font-size: 1.3rem; margin: 0;}
  .planet-select {display: flex; gap: 10px;}
  button.planet {
    border: none; border-radius: 20px;
    padding: 6px 10px; cursor: pointer;
    font-weight: 600; color: #fff;
  }
  .planet[data-p="earth"] {background: #16a34a;}
  .planet[data-p="mars"] {background: #dc2626;}
  .planet[data-p="kepler"] {background: #2563eb;}
  .post-form {
    margin: 16px; padding: 12px;
    background: rgba(255,255,255,.1);
    border-radius: 12px;
  }
  textarea {
    width: 100%; min-height: 80px;
    border: none; border-radius: 8px; padding: 8px;
  }
  .post-btn {
    background: #38bdf8; color:#111; border:none;
    border-radius:8px; padding:8px 12px; margin-top:8px;
    cursor:pointer; font-weight:700;
  }
  #feed {margin:16px; display:flex; flex-direction:column; gap:10px;}
  .post {
    background: rgba(255,255,255,.08);
    border-radius:10px; padding:8px;
  }
</style>
</head>
<body>
<header>
  <h1>Twox Galaxy</h1>
  <div class="planet-select">
    <button class="planet" data-p="earth">üåç Earth</button>
    <button class="planet" data-p="mars">üî¥ Mars</button>
    <button class="planet" data-p="kepler">ü™ê Kepler</button>
  </div>
</header>
<div class="post-form">
  <textarea id="content" maxlength="220" placeholder="Share your Twox (max 220 chars)..."></textarea>
  <button class="post-btn" id="postBtn">Post</button>
</div>
<div id="feed"></div>
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js';
import { getDatabase, ref, push, set, onValue } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js';
const firebaseConfig = {
  apiKey: 'YOUR_API_KEY',
  authDomain: 'YOUR_PROJECT.firebaseapp.com',
  databaseURL: 'https://YOUR_PROJECT-default-rtdb.europe-west1.firebasedatabase.app',
  projectId: 'YOUR_PROJECT',
  storageBucket: 'YOUR_PROJECT.appspot.com',
  messagingSenderId: 'SENDER_ID',
  appId: 'APP_ID'
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);let planet = 'earth'; let user = localStorage.getItem('bpc_id'); if(!user){ user = 'BPC' + Math.floor(100000 + Math.random()*900000); localStorage.setItem('bpc_id', user); }

document.querySelectorAll('.planet').forEach(b=>b.onclick=()=>{planet=b.dataset.p;loadPosts();}); const postBtn=document.getElementById('postBtn'); postBtn.onclick=()=>{ const text=document.getElementById('content').value.trim(); if(!text) return; const postsRef=ref(db,planets/${planet}/posts); const newRef=push(postsRef); set(newRef,{user,content:text,time:Date.now()}); document.getElementById('content').value=''; };

function loadPosts(){ const feed=document.getElementById('feed'); const postsRef=ref(db,planets/${planet}/posts); onValue(postsRef,snap=>{ const val=snap.val()||{}; const arr=Object.values(val).sort((a,b)=>b.time-a.time); feed.innerHTML=arr.map(p=><div class='post'><b>${p.user}</b>: ${p.content}</div>).join(''); }); } loadPosts(); </script>

</body>
</html>
