<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BPC-SOCIAL</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('mars.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      position: relative;
    }
    .overlay {
      background: rgba(139, 69, 19, 0.7);
      min-height: 100vh;
      padding: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 80px;
      border-radius: 50%;
      border: 3px solid #FFD700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }
    h1 {
      font-size: 1.8rem;
      text-shadow: 0 0 10px #000;
      margin: 10px 0;
    }
    .auth, .feed { max-width: 600px; margin: 0 auto; }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input { background: #fff; color: #333; }
    textarea { background: #fff; color: #333; min-height: 80px; resize: none; }
    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #218838; }
    .post {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .post-header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    .post-user { font-weight: bold; }
    .post-time { font-size: 0.8rem; opacity: 0.8; }
    .post-content { margin: 10px 0; line-height: 1.5; }
    .post-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .comment-section {
      margin-top: 10px;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 10px;
      display: none;
    }
    .comment-input { display: flex; gap: 5px; margin-top: 8px; }
    .comment-input input {
      flex: 1;
      padding: 8px;
      font-size: 0.9rem;
    }
    .comment-input button {
      width: auto;
      padding: 8px 12px;
    }
    .comment {
      background: rgba(255,255,255,0.1);
      padding: 6px 10px;
      border-radius: 6px;
      margin: 5px 0;
      font-size: 0.9rem;
    }
    .emoji-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #dc3545;
      padding: 8px 16px;
      border-radius: 6px;
      color: white;
      font-size: 0.9rem;
    }
    .user-id {
      background: #007bff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay">

    <!-- Logo + Başlık -->
    <div class="logo">
      <img src="bpc-bird.png" alt="BPC Kuş Maskotu" />
      <h1>BPC-SOCIAL</h1>
    </div>

    <!-- Giriş Ekranı -->
    <div id="auth" class="auth">
      <h2>Topluluğa Katıl</h2>
      <p>Her girişte sana özel BPC ID verilir!</p>
      <button onclick="createUser()">Giriş Yap</button>
      <p id="userHint" style="font-size:0.8rem; margin-top:10px; opacity:0;"></p>
    </div>

    <!-- Ana Feed -->
    <div id="feed" class="feed" style="display:none;">
      <button class="logout" onclick="logout()">Çıkış</button>
      <div style="display:flex; align-items:center; justify-content:center; margin-bottom:20px;">
        <span>Sen: <strong id="currentUserId"></strong></span>
      </div>
      <h2>Paylaşım Yap</h2>
      <textarea id="postContent" placeholder="Mars'ta ne düşünüyorsun?"></textarea>
      <button onclick="createPost()">Gönder</button>

      <div id="posts"></div>
    </div>

  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // === FIREBASE CONFIG (BURAYI DEĞİŞTİR!) ===
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef123456"
    };
    // Firebase başlat
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = null;

    // Rastgele BPC ID üret (benzersiz)
    function generateBPCID() {
      const num = Math.floor(10000 + Math.random() * 90000); // 10000-99999
      return `BPC${num}`;
    }

    // Kullanıcı oluştur / yükle
    async function createUser() {
      let userId = localStorage.getItem('bpc_user_id');
      if (!userId) {
        userId = generateBPCID();
        localStorage.setItem('bpc_user_id', userId);
      }

      currentUser = { id: userId, avatar: "bpc-bird.png" };
      document.getElementById('currentUserId').textContent = userId;
      document.getElementById('auth').style.display = 'none';
      document.getElementById('feed').style.display = 'block';

      loadPosts();
      listenToNewPosts();
    }

    // Çıkış
    function logout() {
      localStorage.removeItem('bpc_user_id');
      location.reload();
    }

    // Yeni gönderi
    async function createPost() {
      const content = document.getElementById('postContent').value.trim();
      if (!content) return alert("Boş gönderi olamaz!");

      await db.collection('posts').add({
        userId: currentUser.id,
        content: content,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        comments: []
      });

      document.getElementById('postContent').value = '';
    }

    // Gönderileri yükle
    async function loadPosts() {
      const snapshot = await db.collection('posts').orderBy('timestamp', 'desc').get();
      const posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderPosts(posts);
    }

    // Yeni gönderi dinle (gerçek zamanlı)
    function listenToNewPosts() {
      db.collection('posts').orderBy('timestamp', 'desc')
        .onSnapshot(snapshot => {
          const posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          renderPosts(posts);
        });
    }

    // Gönderileri render et
    function renderPosts(posts) {
      const container = document.getElementById('posts');
      container.innerHTML = posts.map(post => {
        const time = post.timestamp ? new Date(post.timestamp.toDate()).toLocaleString('tr-TR') : 'Şimdi';
        return `
          <div class="post">
            <div class="post-header">
              <img src="${post.avatar || 'bpc-bird.png'}" />
              <div>
                <div class="post-user">${post.userId} <span class="user-id">${post.userId}</span></div>
                <div class="post-time">${time}</div>
              </div>
            </div>
            <div class="post-content">${escapeHtml(post.content)}</div>
            <div class="post-actions">
              <button onclick="toggleComments('${post.id}')">Yorum Yap</button>
              <button class="emoji-btn" onclick="addReaction('${post.id}', 'Like')">Like</button>
              <button class="emoji-btn" onclick="addReaction('${post.id}', 'Heart')">Heart</button>
              <button class="emoji-btn" onclick="addReaction('${post.id}', 'Rocket')">Rocket</button>
            </div>
            <div id="comments-${post.id}" class="comment-section">
              ${post.comments ? post.comments.map(c => `
                <div class="comment">
                  <strong>${c.userId}:</strong> ${escapeHtml(c.text)} <small>(${c.time})</small>
                </div>
              `).join('') : ''}
              <div class="comment-input">
                <input type="text" id="comment-input-${post.id}" placeholder="Yorum yaz..." />
                <button onclick="addComment('${post.id}')">Gönder</button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Yorum ekle
    async function addComment(postId) {
      const input = document.getElementById(`comment-input-${postId}`);
      const text = input.value.trim();
      if (!text) return;

      const postRef = db.collection('posts').doc(postId);
      await postRef.update({
        comments: firebase.firestore.FieldValue.arrayUnion({
          userId: currentUser.id,
          text: text,
          time: new Date().toLocaleString('tr-TR', { hour: '2-digit', minute: '2-digit' })
        })
      });

      input.value = '';
    }

    // Emoji / Tepki
    async function addReaction(postId, emoji) {
      const postRef = db.collection('posts').doc(postId);
      await postRef.update({
        content: firebase.firestore.FieldValue.arrayUnion({ type: 'reaction', emoji, userId: currentUser.id })
      });
      // Basit: içeriğe ekliyoruz
      await postRef.update({
        content: firebase.firestore.FieldValue.increment(0) // trigger
      });
    }

    // Yorum aç/kapat
    function toggleComments(postId) {
      const el = document.getElementById(`comments-${postId}`);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Sayfa yüklendiğinde
    window.onload = () => {
      const savedId = localStorage.getItem('bpc_user_id');
      if (savedId) {
        currentUser = { id: savedId, avatar: "bpc-bird.png" };
        document.getElementById('currentUserId').textContent = savedId;
        document.getElementById('auth').style.display = 'none';
        document.getElementById('feed').style.display = 'block';
        loadPosts();
        listenToNewPosts();
      }
    };
  </script>
</body>
</html>
