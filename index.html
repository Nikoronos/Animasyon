<canvas id="bg"></canvas>
<script>
const cvs = document.getElementById('bg');
const ctx = cvs.getContext('2d');
let W,H,stones=[];

function resize(){
  W = cvs.width = innerWidth;
  H = cvs.height = innerHeight;

  stones = [];
  for(let i=0;i<350;i++){
    stones.push({
      x: Math.random()*W,
      y: Math.random()*H,
      r: Math.random()*2.2 + 0.8,
    });
  }
}
resize();
addEventListener('resize', resize);

/* Mars yüzeyi — düz top-down */
function drawMars(t){
  // temel zemin
  const g = ctx.createLinearGradient(0,0,0,H);
  g.addColorStop(0,'#8A3F25');
  g.addColorStop(1,'#6C311C');
  ctx.fillStyle = g;
  ctx.fillRect(0,0,W,H);

  // hafif yüzey dokuları
  for(let i=0;i<90;i++){
    const x=Math.random()*W, y=Math.random()*H, r=Math.random()*120+40;
    const d=ctx.createRadialGradient(x,y,0,x,y,r);
    d.addColorStop(0,`rgba(100,45,25,${Math.random()*.07})`);
    d.addColorStop(1,'rgba(0,0,0,0)');
    ctx.fillStyle=d;
    ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
  }

  // taşlar: inişe göre scale değişimi
  for(const s of stones){
    const scale = 1 + t*1.9; // yaklaştıkça taş büyüyor
    ctx.fillStyle='rgba(30,15,10,.4)';
    ctx.beginPath();
    ctx.ellipse(s.x, s.y, s.r*1.2*scale, s.r*.9*scale, .3, 0, Math.PI*2);
    ctx.fill();

    ctx.fillStyle='rgba(190,120,80,.9)';
    ctx.beginPath();
    ctx.arc(s.x-1, s.y-1, s.r*scale, 0, 2*Math.PI);
    ctx.fill();
  }
}

let t=0, playing=true;
function loop(){
  if(playing) t+=0.002; if(t>1) t=1;
  drawMars(t);
  requestAnimationFrame(loop);
}
loop();
</script>
