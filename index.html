<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Babypeacock Coin â€” Teaser</title>
<style>
  :root{
    /* Ä°htiyaÃ§ olursa sadece bu 3 deÄŸeri oynat */
    --ship-tilt: -8deg;   /* gemi eÄŸimi */
    --beam-top: 62%;      /* Ä±ÅŸÄ±k hÃ¼zmesi baÅŸlangÄ±Ã§ yÃ¼ksekliÄŸi */
    --ship-size: 420px;   /* max gemi geniÅŸliÄŸi */
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:#05080e;color:#eaf8ff;
    font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
    overflow:hidden;
  }

  /* Basit yÄ±ldÄ±z arkaplanÄ± */
  canvas#stars{position:fixed; inset:0; z-index:0}

  /* BaÅŸlÄ±k */
  .title{
    position:fixed; left:0; right:0; top:6vh; text-align:center; z-index:5;
  }
  .title h1{
    margin:0; font-weight:800; letter-spacing:.04em;
    font-size:clamp(26px,6vw,44px);
    text-shadow:0 0 20px rgba(0,224,164,.30), 0 0 2px #fff;
    opacity:0; animation:fadeIn .8s ease forwards .4s;
  }
  .title .sub{
    margin-top:6px; opacity:.95; color:#d6efe9;
    font-size:clamp(12px,3.2vw,16px);
    animation:fadeIn .8s ease forwards .9s;
  }

  /* Gemi ve Ä±ÅŸÄ±k hÃ¼zmesi */
  .stage{position:fixed; inset:0; display:grid; place-items:center}
  .shipBox{
    position:relative; width:min(60vw,var(--ship-size)); z-index:3;
    transform: translateY(10vh) rotate(var(--ship-tilt));
    animation: shipIn .5s ease-out .9s forwards, lift 4.6s cubic-bezier(.18,.6,.12,1) 2s forwards;
    filter: drop-shadow(0 10px 26px rgba(0,0,0,.45)) drop-shadow(0 0 10px rgba(255,255,210,.15));
  }
  img.ship{display:block; width:100%; height:auto; object-fit:contain}

  .beam{
    position:absolute; left:50%; top:var(--beam-top); transform:translateX(-50%) skewX(-6deg);
    width:36%; height:140vh; pointer-events:none; opacity:0;
    background:
      radial-gradient(40% 12% at 50% 0%, rgba(255,240,190,.95) 0%, rgba(255,220,140,.65) 45%, rgba(255,180,80,.25) 70%, rgba(0,0,0,0) 100%),
      linear-gradient(to bottom, rgba(255,235,170,.35), rgba(0,0,0,0) 65%);
    filter: blur(2px);
    animation:fadeIn .6s ease 1.6s forwards;
  }

  /* CTA: tekrar oynat */
  .cta{position:fixed; left:50%; bottom:5vh; transform:translateX(-50%); z-index:6}
  .btn{
    padding:10px 16px; border-radius:12px; border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.06); color:#fff; text-decoration:none; font-weight:600;
    backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px); opacity:0;
    animation:fadeIn .6s ease 6.2s forwards;
  }

  /* YÄ±ldÄ±z parÄ±ltÄ±larÄ± (kÃ¼Ã§Ã¼k Ä±ÅŸÄ±ltÄ±lar) */
  .spark{
    position:fixed; width:2px; height:2px; background:#fff; opacity:.9;
    box-shadow:0 0 6px #fff, 0 0 18px #9fd; transform:scale(0);
    animation:twinkle 3s ease-in-out infinite;
  }

  /* Animasyonlar */
  @keyframes fadeIn{to{opacity:1}}
  @keyframes shipIn{to{transform: translateY(0) rotate(var(--ship-tilt))}}
  @keyframes lift{
    0%  { transform: translateY(0) rotate(var(--ship-tilt)); }
    60% { transform: translate(18vw,-18vh) rotate(calc(var(--ship-tilt) - 8deg)); }
    100%{ transform: translate(44vw,-54vh) rotate(calc(var(--ship-tilt) - 12deg)); }
  }
  @keyframes twinkle{0%,100%{transform:scale(0);opacity:0}50%{transform:scale(1);opacity:.9}}

  /* Hareket azaltma */
  @media (prefers-reduced-motion:reduce){*{animation:none!important}}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="title">
  <h1>Babypeacock Coin</h1>
  <div class="sub">From feather to flight ðŸ¦šâš¡</div>
</div>

<div class="stage">
  <div class="shipBox">
    <!-- GÃ–RSELÄ°N: AynÄ± klasÃ¶rdeki Assets.png -->
    <img class="ship" src="Assets.png" alt="BPC Starship">
    <div class="beam"></div>
  </div>
</div>

<div class="cta"><a class="btn" href="#" onclick="location.reload();return false;">Tekrar Oynat</a></div>

<script>
/* Basit yÄ±ldÄ±z alanÄ± (performans dostu) */
const c=document.getElementById('stars'),x=c.getContext('2d',{alpha:false});
function size(){c.width=innerWidth;c.height=innerHeight} addEventListener('resize',size,{passive:true}); size();
let W=()=>c.width,H=()=>c.height, S=[];
function seed(n=240){S=Array.from({length:n},()=>({x:Math.random()*W(),y:Math.random()*H(),s:Math.random()*1.2+.3,z:Math.random()*0.6+.4}))}
seed();
(function loop(){x.fillStyle='#05080e';x.fillRect(0,0,W(),H());for(const s of S){s.y+=s.s;if(s.y>H()) s.y=-2, s.x=Math.random()*W(); x.fillStyle=`rgba(173,216,255,${.35+s.z*.65})`; x.fillRect(s.x,s.y,1.2+s.z*1.8,1.2+s.z*1.8);} requestAnimationFrame(loop)})();

/* Etrafta Ä±ÅŸÄ±ltÄ± yÄ±ldÄ±zlar */
for(let i=0;i<12;i++){const d=document.createElement('div');d.className='spark';d.style.left=(Math.random()*100)+'vw';d.style.top=(Math.random()*100)+'vh';d.style.animationDelay=(Math.random()*3)+'s';document.body.appendChild(d)}
</script>

</body>
</html>
