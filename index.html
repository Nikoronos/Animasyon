<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Babypeacock â€” Teaser v2.1 Clean Centered</title>
<style>
  :root {
    --ship-size: 420px;
    --tilt: 0deg;          /* gemi dÃ¼z */
    --engine-x: 38%;       /* Ä±ÅŸÄ±k pozisyonu */
    --engine-y: 88%;
    --loop-sec: 11s;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; overflow: hidden; background: radial-gradient(900px at 50% 90%, #000012 0%, #000 100%); color: #fff; font-family: Poppins, sans-serif; }

  canvas#stars { position: fixed; inset: 0; z-index: 0; }

  .title { position: fixed; left: 0; right: 0; top: 6vh; text-align: center; z-index: 5; }
  .title h1 { margin: 0; font-weight: 800; font-size: 42px; text-shadow: 0 0 25px #00ffe5; }
  .title .sub { opacity: .9; margin-top: 6px; font-size: 16px; }

  .stage { position: fixed; inset: 0; z-index: 2; pointer-events: none; }
  .shipWrap {
    position: absolute; left: 50%;
    transform: translate(-50%, 40vh) rotate(var(--tilt));
    width: min(60vw, var(--ship-size));
    animation: flight var(--loop-sec) linear infinite;
  }
  img.ship {
    display: block; width: 100%; height: auto; object-fit: contain;
    background: transparent;
    filter: brightness(1.1) contrast(1.1);
  }

  .engine {
    position: absolute;
    left: var(--engine-x);
    top: var(--engine-y);
    width: 20%;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    background: radial-gradient(circle at 50% 50%, rgba(0,255,213,1) 0%, rgba(0,180,255,0.8) 35%, rgba(0,90,255,0.3) 65%, transparent 75%);
    filter: blur(8px);
    opacity: 0.9;
    animation: enginePulse .15s ease-in-out infinite;
  }
  .trail {
    position: absolute; left: 50%; top: 90%;
    transform: translateX(-50%);
    width: 4px; height: 200px;
    background: linear-gradient(to bottom, rgba(0,255,204,0.8), rgba(0,80,255,0.1));
    filter: blur(4px);
  }

  @keyframes enginePulse { 0%,100%{opacity:.8;} 50%{opacity:1;} }
  @keyframes flight {
    0% { transform: translate(-50%, 45vh) rotate(var(--tilt)); opacity: 0; }
    10% { opacity: 1; }
    70% { transform: translate(-50%, -15vh) rotate(var(--tilt)); opacity: 1; }
    95% { opacity: 0; }
    100% { transform: translate(-50%, 45vh) rotate(var(--tilt)); opacity: 0; }
  }
</style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="title">
    <h1>Babypeacock</h1>
    <div class="sub">From feather to flight ðŸ¦šâš¡</div>
  </div>

  <div class="stage">
    <div class="shipWrap">
      <img class="ship" src="Assets.png" alt="Babypeacock Starship" />
      <div class="engine"></div>
      <div class="trail"></div>
    </div>
  </div>

<script>
const cvs=document.getElementById('stars');
const ctx=cvs.getContext('2d');
function size(){cvs.width=innerWidth;cvs.height=innerHeight;}
addEventListener('resize',size); size();
let stars=[];
function initStars(n=250){
  stars = Array.from({length:n},()=>({
    x:Math.random()*cvs.width,
    y:Math.random()*cvs.height,
    s:Math.random()*1.2+0.3
  }));
}
initStars();
function draw(){
  ctx.fillStyle="#000010";
  ctx.fillRect(0,0,cvs.width,cvs.height);
  ctx.fillStyle="#aef";
  for(let st of stars){
    st.y+=st.s;
    if(st.y>cvs.height){st.y=0;st.x=Math.random()*cvs.width;}
    ctx.fillRect(st.x,st.y,1.5,1.5);
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
