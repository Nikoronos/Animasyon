<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Babypeacock ‚Äî Teaser</title>
<style>
  html,body{
    height:100%;margin:0;
    background:#000;color:#eaf8ff;
    font-family:system-ui,Poppins,Segoe UI,Roboto,Arial,sans-serif;
    overflow:hidden;
  }
  canvas#stars{position:fixed;inset:0;z-index:0}
  .title{position:fixed;top:5vh;left:0;right:0;z-index:5;text-align:center}
  .title h1{
    font-weight:800;font-size:clamp(28px,6vw,46px);
    letter-spacing:.04em;
    text-shadow:0 0 20px rgba(0,224,164,.3),0 0 2px #fff;
  }
  .sub{margin-top:8px;color:#d6efe9;font-size:clamp(12px,3vw,16px);opacity:.95;}
  .stage{position:fixed;inset:0;display:grid;place-items:center;z-index:2;}
  .shipWrap{
    position:relative;width:min(70vw,460px);
    transform:translateY(20vh);
    animation:glide 8s cubic-bezier(.18,.55,.12,1) forwards;
  }
  @keyframes glide{
    0%{transform:translateY(20vh);opacity:0}
    30%{opacity:1}
    100%{transform:translateY(0);opacity:1}
  }
  .engine{
    position:absolute;left:50%;top:72%;transform:translateX(-50%);
    width:24%;aspect-ratio:1/1;border-radius:50%;
    background:radial-gradient(circle at 50% 50%,rgba(184,255,241,1)0%,rgba(54,255,210,.9)35%,rgba(0,159,147,.5)70%,transparent 75%);
    mix-blend-mode:screen;filter:blur(6px);opacity:.9;animation:pulse .2s ease-in-out infinite;
  }
  .trail{
    position:absolute;left:50%;top:78%;transform:translateX(-50%);
    width:4%;height:56vh;
    background:linear-gradient(to bottom,rgba(53,255,210,.55),rgba(0,120,255,.1)70%,rgba(0,0,0,0)100%);
    filter:blur(8px);opacity:.75;
  }
  @keyframes pulse{0%,100%{opacity:.85}50%{opacity:1}}
  .download-btn{
    position:fixed;bottom:5vh;left:50%;transform:translateX(-50%);
    background:linear-gradient(135deg,#00ffd9,#0077ff);
    color:#000;font-weight:600;
    padding:14px 28px;border-radius:14px;
    text-decoration:none;
    box-shadow:0 0 16px rgba(0,255,210,.5);
    transition:.25s;z-index:10;
  }
  .download-btn:hover{transform:translateX(-50%) scale(1.05);filter:brightness(1.3);}
</style>
</head>
<body>
<canvas id="stars"></canvas>

<div class="title">
  <h1>Babypeacock</h1>
  <div class="sub">From feather to flight ü¶ö</div>
</div>

<div class="stage">
  <div class="shipWrap">
    <img src="Assets.png" alt="ship" style="width:100%;height:auto;display:block;"/>
    <div class="engine"></div>
    <div class="trail"></div>
  </div>
</div>

<script>
const bg=document.getElementById('stars'),g=bg.getContext('2d',{alpha:false});
function resizeBg(){bg.width=innerWidth;bg.height=innerHeight}
addEventListener('resize',resizeBg);resizeBg();
let stars=[];
for(let i=0;i<320;i++){stars.push({x:Math.random()*bg.width,y:Math.random()*bg.height,s:Math.random()*1.2+.3})}
function loop(){
  g.fillStyle='#000010';g.fillRect(0,0,bg.width,bg.height);
  g.fillStyle='#cde8ff';
  for(const st of stars){
    st.y+=st.s;if(st.y>bg.height){st.y=-2;st.x=Math.random()*bg.width}
    g.fillRect(st.x,st.y,1.3,1.3)
  }
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
