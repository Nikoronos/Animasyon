<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Babypeacock â€” Mars Ä°niÅŸi</title>
<style>
  :root{
    --descent: 6s;
    --shake: .8s;
    --dust: 1.4s;
  }
  html,body{margin:0;height:100%;overflow:hidden;font-family:system-ui;background:#000;}
  .stage{
    position:fixed; inset:0;
    background:url("mars.png") center/cover no-repeat;
    overflow:hidden; touch-action:manipulation;
  }

  /* YazÄ±lar */
  .title{
    position:fixed; top:12px; left:14px;
    color:#fff; font-size:22px; font-weight:800;
    text-shadow:0 0 4px rgba(0,0,0,.65); z-index:10;
  }
  .btn{
    position:fixed; top:10px; right:10px; z-index:10;
    padding:10px 18px; border-radius:20px;
    background:rgba(0,0,0,.45); border:1px solid rgba(255,255,255,.25);
    color:#fff; font-size:15px;
  }
  .hint{
    position:fixed; bottom:10px; left:50%; transform:translateX(-50%);
    background:rgba(0,0,0,.45); padding:6px 12px; border-radius:10px;
    color:#fff; font-size:13px; opacity:.85; z-index:10;
  }

  /* Gemi */
  .lander{
    position:absolute; left:50%; top:50%;
    width:min(25vmin,250px);
    aspect-ratio:1/1;
    transform:translate(-50%,-50%);
    animation:descend var(--descent) cubic-bezier(.1,.8,.2,1) forwards;
    z-index:5;
  }
  .ship{
    width:100%; height:100%; object-fit:contain;
    mix-blend-mode:screen;
    filter:brightness(1.35) drop-shadow(0 5px 12px rgba(0,0,0,.55));
  }

  /* ParÄ±ltÄ± */
  .glow{
    position:absolute; left:50%; top:68%; transform:translate(-50%,-50%);
    width:120%; height:120%; border-radius:50%;
    background:radial-gradient(circle, rgba(255,180,80,.7), rgba(255,100,40,.15), transparent 70%);
    filter:blur(10px); opacity:0;
    animation:glow var(--descent) ease-out forwards;
    z-index:3;
  }

  /* GÃ¶lge */
  .shadow{
    position:absolute; left:50%; top:77%; transform:translate(-50%,-50%);
    width:40vmin; height:40vmin;
    background:radial-gradient(circle, rgba(0,0,0,.5), transparent 70%);
    filter:blur(10px); opacity:0;
    animation:shIn var(--descent) ease-out forwards;
    z-index:1;
  }

  /* Toz halkasÄ± */
  .ring{
    position:absolute; left:50%; top:77%; transform:translate(-50%,-50%);
    width:2vmin; height:2vmin; border-radius:50%;
    box-shadow:0 0 0 0 rgba(210,140,90,0);
    opacity:0; z-index:3;
    animation:ring var(--dust) ease-out calc(var(--descent) - .2s) forwards;
  }

  .field{ position:absolute; inset:0; pointer-events:none; z-index:6; }
  .dot{
    position:absolute; width:.9vmin; height:.9vmin;
    background:rgba(210,140,90,.95);
    border-radius:50%; filter:blur(.4px); opacity:0;
  }

  /* SarsÄ±ntÄ± */
  .shake{ animation:shake var(--shake) ease-in-out both; }

  @keyframes descend{
    from{
      transform:translate(-50%,-50%) translateY(-65vh) scale(.15);
      opacity:.3; filter:blur(6px);
    }
    60%{
      transform:translate(-50%,-50%) translateY(0vh) scale(.7);
      opacity:.95; filter:blur(1px);
    }
    to{
      transform:translate(-50%,-50%) translateY(25vh) scale(1.05);
      opacity:1; filter:blur(0);
    }
  }
  @keyframes glow{
    0%{opacity:0;}
    60%{opacity:.85;}
    100%{opacity:0;}
  }
  @keyframes shIn{
    0%{opacity:0;transform:scale(.3);}
    100%{opacity:.9;transform:scale(1);}
  }
  @keyframes ring{
    0%{opacity:0;box-shadow:0 0 0 0 rgba(210,140,90,0);}
    10%{opacity:.4;}
    100%{opacity:0;box-shadow:0 0 50vmin 15vmin rgba(210,140,90,.3);}
  }
  @keyframes shake{
    20%{transform:translate(2px,-2px)}
    40%{transform:translate(-2px,3px)}
    60%{transform:translate(3px,2px)}
    80%{transform:translate(-2px,-1px)}
  }
</style>
</head>
<body>
<div class="stage" id="stage">
  <div class="title">ðŸ¦š Babypeacock â€” Mars Ä°niÅŸi</div>
  <button class="btn" id="replay">Tekrar Oynat</button>
  <div class="hint">ðŸ‘† Dokun: tekrar oynat</div>

  <div class="shadow"></div>
  <div class="ring"></div>
  <div class="field" id="field"></div>

  <div class="lander" id="lander">
    <img class="ship" src="Drone.png" alt="">
    <div class="glow"></div>
  </div>
</div>

<script>
const stage  = document.getElementById('stage');
const lander = document.getElementById('lander');
const field  = document.getElementById('field');
const replay = document.getElementById('replay');

function particles(n=120){
  field.innerHTML = '';
  const cx = innerWidth/2;
  const cy = innerHeight*0.77;
  for(let i=0;i<n;i++){
    const d = document.createElement('div');
    d.className = 'dot';
    d.style.left = cx + 'px';
    d.style.top = cy + 'px';
    field.appendChild(d);

    const ang = Math.random()*Math.PI*2;
    const dist = 10 + Math.random()*25;
    const dur = 600 + Math.random()*1000;

    d.animate([
      {transform:'translate(0,0)',opacity:0},
      {transform:`translate(${Math.cos(ang)*dist}vmin,${Math.sin(ang)*dist}vmin)`,opacity:.95,offset:.3},
      {opacity:0}
    ],{duration:dur,easing:'ease-out',fill:'forwards',delay:Math.random()*120});
  }
}

function shakeOnce(){
  stage.classList.add('shake');
  setTimeout(()=>stage.classList.remove('shake'),800);
}

function restart(){
  lander.style.animation='none';
  setTimeout(()=>lander.style.animation='',30);
  particles();
  shakeOnce();
}

replay.onclick = restart;
stage.onclick = (e)=>{ if(!e.target.closest('.btn')&&!e.target.closest('.title')) restart(); };

setTimeout(()=>{particles();shakeOnce();},5800);

['Drone.png','mars.png'].forEach(src=>{const i=new Image();i.src=src});
</script>
</body>
</html>
