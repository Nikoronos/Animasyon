<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Babypeacock — Teaser v2 Silent Motion</title>
<style>
  :root{
    /* İnce ayar için bunları değiştirmen yeterli */
    --ship-size: 420px;     /* max gemi genişliği */
    --tilt: -8deg;          /* gemi eğimi */
    --engine-x: -4%;        /* motor parıltısının sağdan ofseti (+ sağa / - sola) */
    --engine-y: 50%;        /* motor parıltısının üstten ofseti (%) */
    --loop-sec: 10s;        /* uçuş döngüsü süresi */
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; overflow:hidden; color:#eaf8ff;
    background: radial-gradient(1200px 600px at 50% 80%, #000015 0%, #000 90%);
    font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
  }

  /* Yıldız alanı */
  canvas#stars{position:fixed; inset:0; z-index:0}

  /* Başlıklar */
  .title{
    position:fixed; left:0; right:0; top:5.5vh; text-align:center; z-index:5;
  }
  .title h1{
    margin:0; font-weight:800; letter-spacing:.04em;
    font-size:clamp(26px,6vw,44px);
    text-shadow:0 0 20px rgba(0,224,164,.30), 0 0 2px #fff;
  }
  .title .sub{
    margin-top:6px; opacity:.95; color:#d6efe9;
    font-size:clamp(12px,3.2vw,16px);
  }

  /* Sahne ve gemi katmanları */
  .stage{position:fixed; inset:0; z-index:2; pointer-events:none}
  .shipWrap{
    position:absolute; left:50%;
    transform: translate(-50%, 40vh) rotate(var(--tilt));
    width:min(60vw, var(--ship-size));
    filter: drop-shadow(0 10px 28px rgba(0,0,0,.45)) drop-shadow(0 0 10px rgba(255,255,210,.12));
    animation: flight var(--loop-sec) linear infinite;
  }
  /* Hover (süzülme) gemi kendi içinde */
  .shipFloat{ animation: float 3.6s ease-in-out infinite; }
  img.ship{
    display:block; width:100%; height:auto; object-fit:contain;
    mix-blend-mode: screen;              /* siyah arka planı “yedirir” */
    filter: brightness(1.06) contrast(1.05);
  }

  /* Motor parıltısı + iz */
  .engine{
    position:absolute; right: var(--engine-x); top: var(--engine-y);
    width:24%; aspect-ratio:1/1; border-radius:50%;
    background: radial-gradient(circle at 40% 40%, #b8fff1 0%, #36ffd2 35%, #009f93 70%, transparent 72%);
    mix-blend-mode:screen; filter:blur(2px) brightness(1.15); opacity:.9;
    animation: enginePulse .16s ease-in-out infinite;
  }
  .trail{
    position:absolute; left:50%; top:56%;
    transform: translateX(-50%) rotate(-10deg);
    width:2px; height:2px; background:transparent;
    box-shadow:
      0 0 120px 40px rgba(53,255,210,.35),
      -10px 0 80px 30px rgba(0,231,255,.18),
      -30px 0 120px 40px rgba(0,150,255,.10);
    opacity:.9;
  }
  /* Alttan yukarı beam (yumuşak ışık konisi) */
  .beam{
    position:absolute; left:50%; top:62%; transform:translateX(-50%) skewX(-6deg);
    width:36%; height:140vh; pointer-events:none;
    background:
      radial-gradient(40% 12% at 50% 0%, rgba(255,240,190,.95) 0%, rgba(255,220,140,.65) 45%, rgba(255,180,80,.24) 70%, rgba(0,0,0,0) 100%),
      linear-gradient(to bottom, rgba(255,235,170,.30), rgba(0,0,0,0) 65%);
    filter: blur(2px);
    opacity:.7;
  }

  /* CTA: tekrar başlat (görünmez buton; istersen görünür yaparsın) */
  .cta{position:fixed; left:50%; bottom:5vh; transform:translateX(-50%); z-index:6; display:none;}
  .btn{
    padding:10px 16px; border-radius:12px; border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.06); color:#fff; text-decoration:none; font-weight:600;
    backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px);
  }

  /* Animasyonlar */
  @keyframes enginePulse{0%,100%{filter:blur(2px) brightness(1.0)}50%{filter:blur(3px) brightness(1.35)}}
  @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
  /* Loop uçuş: yukarı çıkar, görünmez olur, aşağıdan tekrar başlar */
  @keyframes flight{
    0%   { transform: translate(-50%, 40vh) rotate(var(--tilt)); opacity:0 }
    8%   { opacity:1 }
    70%  { transform: translate(calc(-50% + 16vw), -20vh) rotate(calc(var(--tilt) - 6deg)); opacity:1 }
    88%  { opacity:1 }
    92%  { opacity:0 }            /* üstte kaybol */
    100% { transform: translate(-50%, 40vh) rotate(var(--tilt)); opacity:0 } /* altta yeniden başla */
  }

  /* Hareket azaltma */
  @media (prefers-reduced-motion: reduce){
    *{animation:none!important; transition:none!important}
    .shipWrap{transform: translate(-50%, 20vh) rotate(var(--tilt))}
  }
</style>
</head>
<body>
  <!-- Yıldız alanı -->
  <canvas id="stars"></canvas>

  <!-- Başlık -->
  <div class="title">
    <h1>Babypeacock</h1>
    <div class="sub">From feather to flight 🦚⚡</div>
  </div>

  <!-- Gemi sahnesi -->
  <div class="stage" aria-label="Babypeacock starship scene">
    <div class="shipWrap" id="shipWrap">
      <div class="shipFloat">
        <img class="ship" src="Assets.png" alt="Babypeacock Starship" />
        <div class="engine"></div>
        <div class="trail"></div>
      </div>
      <div class="beam"></div>
    </div>
  </div>

  <!-- (istersen açarsın)
  <div class="cta"><a class="btn" href="#" onclick="restart();return false;">Tekrar Oynat</a></div>
  -->

<script>
/* ---------- Yıldız alanı (performans dostu) ---------- */
const cvs=document.getElementById('stars');
const ctx=cvs.getContext('2d',{alpha:false});
function size(){cvs.width=innerWidth;cvs.height=innerHeight}
addEventListener('resize',size,{passive:true}); size();

let W=()=>cvs.width,H=()=>cvs.height, stars=[];
function makeStars(n=240){
  stars = Array.from({length:n}, () => ({
    x: Math.random()*W(),
    y: Math.random()*H(),
    s: Math.random()*1.2 + .3,   // hız
    z: Math.random()*0.6 + .4    // parlaklık
  }));
}
makeStars(260);

(function loop(){
  ctx.fillStyle='#000010';
  ctx.fillRect(0,0,W(),H());
  for(const st of stars){
    st.y += st.s;
    if(st.y > H()){ st.y = -2; st.x = Math.random()*W(); }
    const o = 0.35 + st.z*0.65;
    ctx.fillStyle = `rgba(173,216,255,${o})`;
    ctx.fillRect(st.x, st.y, 1.2+st.z*1.8, 1.2+st.z*1.8);
  }
  requestAnimationFrame(loop);
})();

/* ---------- (Opsiyonel) tekrar oynat fonksiyonu ---------- */
function restart(){
  const wrap = document.getElementById('shipWrap');
  wrap.style.animation='none';
  void wrap.offsetWidth; // reflow
  wrap.style.animation='';
  wrap.style.animation = `flight var(--loop-sec) linear infinite`;
}
</script>
</body>
</html>
