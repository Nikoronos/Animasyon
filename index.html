<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Babypeacock Coin ðŸš€</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(circle at bottom, #000010 20%, #000000 100%);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      text-shadow: 0 0 15px #00ffc6;
    }

    h2 {
      font-weight: 400;
      font-size: 1em;
      color: #a0ffd8;
      margin-top: -10px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .ship {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%) rotate(-5deg);
      width: 180px;
      animation: fly 6s ease-in forwards;
      mix-blend-mode: screen; /* siyah arka plan yok olur */
    }

    @keyframes fly {
      0% { transform: translateX(-50%) translateY(0) rotate(-5deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateX(-50%) translateY(-400px) rotate(-5deg); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <h1>Babypeacock Coin</h1>
  <h2>From feather to flight ðŸ¦šâš¡</h2>
  <img class="ship" src="Assets.png" alt="BPC Starship">

  <script>
    // Basit yÄ±ldÄ±z arka plan animasyonu
    const c = document.getElementById("stars");
    const ctx = c.getContext("2d");
    let stars = [];

    function resize() {
      c.width = window.innerWidth;
      c.height = window.innerHeight;
      stars = Array.from({length: 200}, () => ({
        x: Math.random() * c.width,
        y: Math.random() * c.height,
        size: Math.random() * 1.5,
        speed: 0.4 + Math.random() * 1.2
      }));
    }

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, c.width, c.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > c.height) star.y = 0;
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", resize);
    resize();
    draw();
  </script>
</body>
</html>
