<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BPC â€” BÃ¼yÃ¼kten KÃ¼Ã§Ã¼ÄŸe Ä°niÅŸ</title>
<style>
  :root{
    --descent: 6.2s;   /* iniÅŸ sÃ¼resi */
    --shake: .7s;
    --dust: 1.2s;
  }
  html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui}
  .stage{
    position:fixed; inset:0; overflow:hidden; touch-action:manipulation;
    background:#1a1a1a url("mars.png") center/cover no-repeat;
  }

  /* UI */
  .safe{position:fixed; inset:10px 10px auto 10px; display:flex; gap:10px; z-index:20}
  .brand{font-weight:800; text-shadow:0 1px 2px rgba(0,0,0,.45)}
  .btn{margin-left:auto; background:rgba(0,0,0,.45); border:1px solid rgba(255,255,255,.2);
       color:#fff; padding:.55rem .9rem; border-radius:999px}
  .hint{position:fixed; left:50%; bottom:12px; transform:translateX(-50%);
        background:rgba(0,0,0,.45); padding:6px 12px; border-radius:10px; z-index:20}

  /* GEMÄ°: ortada kocaman baÅŸlar -> kÃ¼Ã§Ã¼lerek aÅŸaÄŸÄ± iner */
  .lander{
    position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
    width:min(60vmin,520px); /* BAÅžLANGIÃ‡: Ã§ok bÃ¼yÃ¼k */
    aspect-ratio:1/1; z-index:10; will-change:transform,filter,opacity;
    animation: descend var(--descent) cubic-bezier(.2,.85,.15,1) forwards,
               bob 3s ease-in-out calc(var(--descent)) infinite alternate;
  }
  .ship{
    width:100%; height:100%; object-fit:contain; display:block;
    mix-blend-mode:screen;
    filter:brightness(1.25) contrast(1.08) drop-shadow(0 10px 18px rgba(0,0,0,.45));
  }

  /* Motor Ä±ÅŸÄ±masÄ± */
  .glow{
    position:absolute; left:50%; top:66%; transform:translate(-50%,-50%);
    width:140%; height:140%; border-radius:50%;
    background:radial-gradient(45% 45% at 50% 50%, rgba(90,190,255,.65), rgba(30,140,255,.25) 55%, rgba(30,140,255,0) 72%);
    filter:blur(12px); opacity:0; mix-blend-mode:screen;
    animation: glow var(--descent) ease-out forwards;
    pointer-events:none;
  }

  /* GÃ¶lge & toz */
  .shadow{
    position:absolute; left:50%; top:76%; transform:translate(-50%,-50%);
    width:42vmin; height:42vmin; background:radial-gradient(circle, rgba(0,0,0,.48), transparent 70%);
    filter:blur(10px); opacity:0; z-index:3; animation: shIn var(--descent) ease-out forwards;
  }
  .ring{
    position:absolute; left:50%; top:76%; transform:translate(-50%,-50%);
    width:2vmin; height:2vmin; border-radius:50%; z-index:12; opacity:0;
    box-shadow:0 0 0 0 rgba(210,140,90,0);
    animation: ring var(--dust) ease-out calc(var(--descent) - .15s) forwards;
  }
  .field{ position:absolute; inset:0; pointer-events:none; z-index:12 }
  .dot{ position:absolute; width:.9vmin; height:.9vmin; border-radius:50%; background:rgba(210,140,90,.95); filter:blur(.35px); opacity:0 }

  /* SarsÄ±ntÄ± */
  .shake{ animation: shake var(--shake) ease-in-out both }

  /* Animasyonlar */
  /* BÃ¼yÃ¼kten kÃ¼Ã§Ã¼k + aÅŸaÄŸÄ± iniÅŸ */
  @keyframes descend{
    from{
      transform:translate(-50%,-50%) translateY(-8vh) scale(1.8); /* KOCAMAN BAÅžLA */
      filter:blur(2px); opacity:1;
    }
    70%{
      transform:translate(-50%,-50%) translateY(14vh) scale(1.05);
      filter:blur(.3px);
    }
    to{
      transform:translate(-50%,-50%) translateY(24vh) scale(.85);  /* KÃœÃ‡ÃœLEREK Ä°N */
      filter:blur(0);
    }
  }
  @keyframes bob{ from{ transform:translate(-50%,-50%) translateY(24vh) scale(.845) } to{ transform:translate(-50%,-50%) translateY(25.2vh) scale(.855) } }
  @keyframes glow{ 0%{opacity:0} 55%{opacity:.9} 100%{opacity:0} }
  @keyframes shIn{ 0%{opacity:0;transform:translate(-50%,-50%) scale(.3)} 100%{opacity:.85;transform:translate(-50%,-50%) scale(1)} }
  @keyframes ring{ 0%{opacity:0;box-shadow:0 0 0 0 rgba(210,140,90,0)} 10%{opacity:.4} 100%{opacity:0;box-shadow:0 0 50vmin 15vmin rgba(210,140,90,.3)} }
  @keyframes shake{ 20%{transform:translate(2px,-2px)} 40%{transform:translate(-3px,2px)} 60%{transform:translate(3px,1px)} 80%{transform:translate(-2px,-1px)} }
</style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="safe">
      <div class="brand">ðŸ¦š Babypeacock â€” BÃ¼yÃ¼kten KÃ¼Ã§Ã¼ÄŸe Ä°niÅŸ</div>
      <button class="btn" id="replay">Tekrar Oynat</button>
    </div>
    <div class="hint">ðŸ‘† Dokun: tekrar oynat</div>

    <div class="shadow"></div>
    <div class="ring" id="ring"></div>
    <div class="field" id="field"></div>

    <div class="lander" id="lander">
      <img class="ship" src="Drone.png" alt="">
      <div class="glow"></div>
    </div>
  </div>

<script>
const stage  = document.getElementById('stage');
const lander = document.getElementById('lander');
const field  = document.getElementById('field');
const replay = document.getElementById('replay');

function particles(n=90){
  field.innerHTML='';
  const cx = innerWidth/2, cy = innerHeight*0.76;
  for(let i=0;i<n;i++){
    const d = document.createElement('div');
    d.className='dot';
    d.style.left = (cx + (Math.random()*20-10))+'px';
    d.style.top  = (cy + (Math.random()*16- 8))+'px';
    field.appendChild(d);
    const ang=Math.random()*Math.PI*2, dist=8+Math.random()*22, up=-2+Math.random()*4, dur=550+Math.random()*900;
    requestAnimationFrame(()=>{
      d.animate([
        {transform:'translate(0,0)',opacity:0},
        {transform:`translate(${Math.cos(ang)*dist}vmin, ${Math.sin(ang)*dist+up}vmin)`,opacity:.95,offset:.25},
        {opacity:0}
      ],{duration:dur,easing:'ease-out',fill:'forwards',delay:Math.random()*120});
    });
  }
}
function shakeOnce(){ stage.classList.add('shake'); setTimeout(()=>stage.classList.remove('shake'),700); }
function restart(){
  lander.style.animation='none';
  requestAnimationFrame(()=>{ lander.style.animation=''; });
  setTimeout(()=>{ particles(); shakeOnce(); }, 6200-140);
}
replay.addEventListener('click', restart);
stage.addEventListener('click', (e)=>{ if(!e.target.closest('.btn')&&!e.target.closest('.brand')) restart(); });
setTimeout(()=>{ particles(); shakeOnce(); }, 6200-140);

// GÃ¶rselleri Ã¶nceden yÃ¼kle
['Drone.png','mars.png'].forEach(s=>{const i=new Image(); i.src=s;});
</script>
</body>
</html>
